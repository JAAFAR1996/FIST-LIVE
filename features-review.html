        let selections = {};

        function init() {
            const container = document.getElementById('features-container');
            let html = '';

            for (const [category, items] of Object.entries(features)) {
                html += `
                    <div class="category" data-category="${category}">
                        <div class="category-header" onclick="toggleCategory(this.parentElement)">
                            <h2>${category}</h2>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <span class="category-count">${items.length} ููุฒุฉ</span>
                                <span class="toggle-icon">โผ</span>
                            </div>
                        </div>
                        <div class="category-content">
                            ${items.map((item, idx) => `
                                <div class="feature" data-id="${category}-${idx}">
                                    <div class="feature-info">
                                        <div class="feature-name">${item.name}</div>
                                        <div class="feature-path">${item.path}</div>
                                        <div style="color: #64748b; font-size: 0.85rem; margin-top: 5px;">${item.desc}</div>
                                    </div>
                                    <div class="feature-options">
                                        <button class="option-btn keep" onclick="setSelection('${category}-${idx}', 'keep', this)">โ ููุฌูุฏุฉ</button>
                                        <button class="option-btn unused" onclick="setSelection('${category}-${idx}', 'unused', this)">โ๏ธ ุบูุฑ ูุณุชุนููุฉ</button>
                                        <button class="option-btn delete" onclick="setSelection('${category}-${idx}', 'delete', this)">๐๏ธ ุญุฐู</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            loadFromStorage();
        }

        function toggleCategory(el) {
            el.classList.toggle('open');
        }

        function toggleAllCategories() {
            const categories = document.querySelectorAll('.category');
            const allOpen = Array.from(categories).every(c => c.classList.contains('open'));
            categories.forEach(c => {
                if (allOpen) {
                    c.classList.remove('open');
                } else {
                    c.classList.add('open');
                }
            });
        }

        function setSelection(id, status, btn) {
            selections[id] = status;

            // Update button states
            const feature = btn.closest('.feature');
            feature.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            updateStats();
            saveToStorage();
        }

        function setAllInCategory(status) {
            document.querySelectorAll('.feature').forEach(feature => {
                const id = feature.dataset.id;
                selections[id] = status;

                feature.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                feature.querySelector(`.option-btn.${status}`).classList.add('active');
            });

            updateStats();
            saveToStorage();
        }

        function updateStats() {
            let keep = 0, unused = 0, del = 0;

            for (const status of Object.values(selections)) {
                if (status === 'keep') keep++;
                else if (status === 'unused') unused++;
                else if (status === 'delete') del++;
            }

            document.getElementById('keepCount').textContent = keep;
            document.getElementById('unusedCount').textContent = unused;
            document.getElementById('deleteCount').textContent = del;
        }

        function saveToStorage() {
            localStorage.setItem('aquavo-features-review', JSON.stringify(selections));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('aquavo-features-review');
            if (saved) {
                selections = JSON.parse(saved);

                for (const [id, status] of Object.entries(selections)) {
                    const feature = document.querySelector(`[data-id="${id}"]`);
                    if (feature) {
                        feature.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                        feature.querySelector(`.option-btn.${status}`)?.classList.add('active');
                    }
                }

                updateStats();
            }
        }

        function resetAll() {
            if (confirm('ูู ุฃูุช ูุชุฃูุฏ ูู ุฅุนุงุฏุฉ ุชุนููู ูู ุงูุงุฎุชูุงุฑุงุชุ')) {
                selections = {};
                document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                updateStats();
                saveToStorage();
            }
        }

        function exportResults() {
            const results = {
                keep: [],
                unused: [],
                delete: []
            };

            for (const [category, items] of Object.entries(features)) {
                items.forEach((item, idx) => {
                    const id = `${category}-${idx}`;
                    const status = selections[id] || 'unreviewed';

                    if (status !== 'unreviewed') {
                        results[status].push({
                            name: item.name,
                            path: item.path,
                            category: category
                        });
                    }
                });
            }

            const json = JSON.stringify(results, null, 2);

            // Create download
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'aquavo-features-review.json';
            a.click();

            alert(`ุชู ุชุตุฏูุฑ ุงููุชุงุฆุฌ!\n\nโ ููุฌูุฏุฉ: ${results.keep.length}\nโ๏ธ ุบูุฑ ูุณุชุนููุฉ: ${results.unused.length}\n๐๏ธ ููุญุฐู: ${results.delete.length}`);
        }

        init();
    </script>
