name: ğŸš€ CI - Build & Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: 20.11.0
  PNPM_VERSION: 9.1.0
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== VALIDATION ====================
  validate:
    name: âœ… Validate & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm ${{ env.PNPM_VERSION }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --prefer-offline
        timeout-minutes: 10

      - name: ğŸ” TypeScript type check
        run: pnpm run check
        timeout-minutes: 10

  # ==================== BUILD ====================
  build:
    name: ğŸ—ï¸ Build
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --prefer-offline
        timeout-minutes: 10

      - name: ğŸ¨ Build client (Vite)
        run: pnpm run build:client
        env:
          NODE_ENV: production
          VITE_APP_TITLE: FIST-LIVE
        timeout-minutes: 10

      - name: ğŸ”¨ Build project (full build)
        run: pnpm run build
        env:
          NODE_ENV: production
        timeout-minutes: 10

      - name: ğŸ“Š Check build output
        run: |
          if [ ! -d "dist/client" ] && [ ! -d "dist" ] && [ ! -d "build" ]; then
            echo "âŒ Build output not found!"
            ls -la
            exit 1
          fi
          echo "âœ… Build output verified"
          ls -la dist/ || true

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist-${{ github.run_number }}
          path: |
            dist/
          retention-days: 7
          if-no-files-found: warn

  # ==================== TESTS ====================
  test:
    name: ğŸ§ª Tests
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --prefer-offline
        timeout-minutes: 10

      - name: ğŸ§ª Run unit tests (Vitest)
        run: pnpm run test --run
        env:
          NODE_ENV: test
        timeout-minutes: 10

      - name: ğŸ“Š Generate coverage report
        run: pnpm run test:coverage
        continue-on-error: true
        timeout-minutes: 10

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-report
          fail_ci_if_error: false
          verbose: false

  # ==================== SECURITY ====================
  security:
    name: ğŸ” Security Checks
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --prefer-offline
        timeout-minutes: 10

      - name: ğŸ” Audit npm packages (moderate)
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ” Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  # ==================== COMPLETION ====================
  pipeline-status:
    name: âœ¨ Pipeline Status
    needs: [validate, build, test, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“Š Check pipeline status
        run: |
          VALIDATE_STATUS="${{ needs.validate.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          TEST_STATUS="${{ needs.test.result }}"
          SECURITY_STATUS="${{ needs.security.result }}"

          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘   CI Pipeline Execution Report     â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘ Validate:  $VALIDATE_STATUS"
          echo "â•‘ Build:     $BUILD_STATUS"
          echo "â•‘ Test:      $TEST_STATUS"
          echo "â•‘ Security:  $SECURITY_STATUS"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

          # Only fail on actual failures, not on skipped jobs
          FAILED=false
          if [[ "$VALIDATE_STATUS" == "failure" ]]; then
            echo "âŒ Validate job failed"
            FAILED=true
          fi
          if [[ "$BUILD_STATUS" == "failure" ]]; then
            echo "âŒ Build job failed"
            FAILED=true
          fi
          if [[ "$TEST_STATUS" == "failure" ]]; then
            echo "âŒ Test job failed"
            FAILED=true
          fi

          if [[ "$FAILED" == "true" ]]; then
            echo ""
            echo "âŒ CRITICAL: Pipeline Failed"
            exit 1
          else
            echo ""
            echo "âœ… SUCCESS: All essential checks passed!"
          fi

      - name: ğŸ“¢ Notify success
        if: success()
        run: echo "ğŸ‰ Pipeline completed successfully!"
