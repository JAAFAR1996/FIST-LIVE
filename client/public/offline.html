<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - فيش ويب</title>
    <meta name="theme-color" content="#199bb8">
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #199bb8 0%, #0d6d84 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            stroke: #199bb8;
        }
        
        h1 {
            color: #1e293b;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #199bb8 0%, #0d6d84 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(25, 155, 184, 0.4);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .fish-animation {
            position: fixed;
            bottom: 20px;
            left: -100px;
            animation: swim 10s linear infinite;
        }
        
        @keyframes swim {
            0% { left: -100px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
        </div>
        
        <h1>أنت غير متصل بالإنترنت</h1>
        <p>
            يبدو أنه لا يوجد اتصال بالإنترنت حالياً.
            تحقق من اتصالك وحاول مرة أخرى.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            إعادة المحاولة
        </button>
        
        <div class="status" id="status">
            جاري التحقق من الاتصال...
        </div>
    </div>

    <div class="fish-animation">
        <svg width="50" height="30" viewBox="0 0 50 30" fill="#199bb8" opacity="0.3">
            <ellipse cx="20" cy="15" rx="18" ry="10"/>
            <polygon points="38,15 50,5 50,25"/>
        </svg>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'تم استعادة الاتصال! جاري إعادة التحميل...';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                status.textContent = 'لا يوجد اتصال بالإنترنت';
            }
        }
        
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
    </script>
</body>
</html>
